{% extends 'app/base.html' %}

{% block content %}
       <div class="list">
              <br>
              {% if file_obj %}
                     {% for file in file_obj %}
                            <div>
                                   {{ file.created_at }}
                                   {{ file.title }}
                                   <a class="btn_item" href="{% url 'app:detail' pk=file.id %}" role="button">詳細</a>
                                   <a class="btn_item" href="{% url 'app:analyze' pk=file.id %}" role="button">解析実行</a>
                            </div>
                            <br>
                     {% endfor %}
              {% else %}
                     <h3>現在ファイルはありません</h3>
              {% endif %}
       </div>
{% endblock %}
